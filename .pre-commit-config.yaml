default_stages: [ commit, manual ]

repos:
  - repo: https://github.com/ambv/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: ["--ignore=E501,E266"]

  - repo: https://github.com/PyCQA/bandit
    rev: '' # Update me!
    hooks:
    - id: bandit
      args:
        - "--skip"
        - "B311"
        - "-x"
        - "test/**"
